<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Etch A Sketch</h1>
        </header>
        <nav>
            <button id="fillButton">Fill</button>
            <button id="eraseButton">Erase</button>
            <div id="colorPickerContainer">
                <input type="color" id="colorPicker" value="#000000">
            </div>
            <label id="pixelSliderLable" for="pixelSlider"></label>
            <input type="range" id="pixelSlider" name="pixelControlValue" min="1" max="64" value="5" step="1">
            <button id="clearButton">Clear</button>
        </nav>
        <main>
            <div id="sketchContainer"></div>
        </main>
        <footer></footer>
    </body>
</html>
